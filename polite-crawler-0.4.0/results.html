<html>
<head>
	<title>Results</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		#results{
			border: solid #666;
			border-width: 1px 0 0 1px;
			width: 1000px;
			border-collapse: collapse;
		}
		#results th,
		#results td{
			padding: 3px;
			border: solid #666;
			border-width: 0 1px 1px 0;
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<table id="results">
		<thead>
			<tr>
				<th>Result</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<script type="text/javascript">
		$(function(){
			$.get('results.json',function( data ){
				for( var rec in data ){
					$('#results tbody').append('<tr><td>'+data[rec].status+'</td><td>'+data[rec].url+'</td></tr>');
				}
			})
		})
	</script>
</body>
</html>
